<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Roll Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON Input Processor</h1>
        <textarea id="jsonInput" placeholder='Enter JSON (e.g., { "data": ["A","C","z"] })'></textarea>
        <button id="submitBtn">Submit</button>
        <div id="error" class="error"></div>
        <div id="filterContainer" class="hidden">
            <h2>Select filters:</h2>
            <select id="filterSelect" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="highestLowercase">Highest lowercase alphabet</option>
            </select>
        </div>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
